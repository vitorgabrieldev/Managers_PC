<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>

    <!--folha de estilo-->
    <link rel="stylesheet" href="index.css">


</head>
<body>
    
    <div id="time">
        <div class="circle">
            <div id="hours">00</div>
        </div>
        <p>:</p>
        <div class="circle">
            <div id="minutes">00</div>
        </div>
        <p>:</p>
        <div class="circle">
            <div id="seconds">00</div>
        </div>
        <div class="ap">
            <div id="ampm">PM</div>
        </div>
    </div>
    <section class="bars">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </section>

    <script src="index.js"></script>
</body>
</html>
